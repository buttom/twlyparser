getWeeks(y,m){\r\n    var d1 = new Date(y,0,1);\r\n    var fd = new Date(y,m-1,1);\r\n    var fday = d1.getDay();\r\n    var fwd = 7-fday;\r\n    var weeks = 1;\r\n    var weekSet = m==1?[1]:[];\r\n    var t;\r\n    d1.setDate(fwd);\r\n    \r\n    while(d1<=new Date(y,m,1)){\r\n        d1.setDate(d1.getDate()+7);\r\n        t = d1.getMonth();\r\n        if(t!=m || (t==m && d1.getDate()<7)){\r\n           ++weeks;\r\n           \r\n           if(t>=m-1 || d1.getYear()==parseInt(y)+1){\r\n               \r\n                weekSet.push(weeks);\r\n           }\r\n        }\r\n    }\r\n    return weekSet;\r\n    \r\n}\r\n\r\n//由周日～週六\r\nfunction    getFirstAndEnd(d)   \r\n{   \r\n    var    w     = d.getDay(),n = 24*60*60*1000;   \r\n    var    first = new Date(d.getTime() - parseInt(\"6012345\".charAt(w))*n - 24*3600*1000);   \r\n    var    end   = new Date(d.getTime() + parseInt(\"0654321\".charAt(w))*n - 24*3600*1000);   \r\n    return {first:first,end:end};   \r\n}\r\n\r\n//y:年 m:月 void\r\nfunction eChangeDate(y,m){\t\r\n\r\n   var weeks = getWeeks(y,m);\r\n   var sWeek = document.getElementById(\"week\");\r\n   var date ;\r\n   var fe ;\t  \r\n   var d  ; \r\n   sWeek.options.length=0;  \r\n   //alert(weeks);\r\n   for(var i=0;i<weeks.length;i++){\r\n   if(weeks[i]<10){\r\n\tdate = y+\"0\"+weeks[i];//周數小於10補0\r\n   }else{\r\n    date = y+\"\"+weeks[i];\r\n   }\r\n   \r\n   setTime = new Date(y+\"/1/1\");\r\n   week = new Array(\"日\",\"一\",\"二\",\"三\",\"四\",\"五\",\"六\");\r\n   var firstweek = week[setTime.getDay()];\r\n   \r\n   if(firstweek == \"日\"){//每年1月1日為星期日開始 d = new Date(y,0,2)\r\n     d = new Date(y,0,2);\r\n   }else{\r\n     d = new Date(y,0,1);  \r\n   }\r\n   \r\n   d.setDate(d.getDay()==1?((weeks[i])*7):(parseInt(\"1065432\".charAt(d.getDay())) + (weeks[i]-1)*7));   \r\n   fe = getFirstAndEnd(d);   \r\n\r\n   sWeek.options.add(new Option(fe.first.format(\"yyyyMMdd\")+\"~\"+fe.end.format(\"yyyyMMdd\"),date));\r\n  }       \r\n}\r\n\r\n//另開週報表查詢視窗\r\nfunc